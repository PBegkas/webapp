<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Enrolled Students</title>
</head>

<body>

<div class="container">

	<h3>Students Directory</h3>
	<hr>
	
	<a th:href="@{/courses/list}"
		class="btn btn-primary btn-sm mb-3">
		Back to course list
	</a>
	
	<!-- Add a button -->
	<a th:href="@{/students/showFormForAdd(courseId=${courseId})}"
		class="btn btn-primary btn-sm mb-3">
		Enroll New Student
	</a>
	
	<a th:href="@{/students/overall(courseId=${courseId})}"
		class="btn btn-primary btn-sm mb-3">
		Calculate Overall Grade
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Student ID</th>
				<th>Student Name</th>
				<th>Registration Year</th>
				<th>Semester</th>
				<th>Exam Grade</th>
				<th>Project Grade</th>
				<th>Overall Grade</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStudent : ${students}">
			
				<td th:text="${tempStudent.studentId}" />	
				<td th:text="${tempStudent.Name}" />	
				<td th:text="${tempStudent.Registration_Year}" />	
				<td th:text="${tempStudent.Semester}" />
				<td th:text="${tempStudent.examGrade}" />
				<td th:text="${tempStudent.projectGrade}" />
				<td th:text="${tempStudent.overallGrade}" />
				
				
				<td>
					<!-- grading button/link -->
					<a th:href="@{/students/showFormForGrades(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						Register Grades
					</a>
					<!-- Add "update" button/link -->
					<a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						Edit
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/students/delete(studentId=${tempStudent.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
