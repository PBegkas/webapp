<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Enroll new student</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Enroll new student:</h3>
		<hr>
		
		<p class="h4 mb-4">Fill the student's information below </p>
	
		<form action="#" th:action="@{/students/save(courseId=${courseId})}"
						 th:object="${student}" method="POST">
		
			<input type="hidden" th:field="*{id}" />
			
			<p class="h4 mb-4">Fill the student's id: </p>
			
			<input type="text" th:field="*{studentId}"
					class="form-control mb-4 col-4" placeholder="student ID">
					
			<p class="h4 mb-4">Fill the student's name: </p>

			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="name">

			<p class="h4 mb-4">Fill the student's Registration Year: </p>
			
			<input type="text" th:field="*{Registration_Year}"
					class="form-control mb-4 col-4" placeholder="registration year">
			
			<p class="h4 mb-4">Fill the student's current semester: </p>
			
			<input type="text" th:field="*{Semester}"
					class="form-control mb-4 col-4" placeholder="Semester">
					
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/students/back(courseId=${courseId})}">Back to Students List</a>
		
	</div>
</body>

</html>
